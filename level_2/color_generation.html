// Конструктор, который создает елемен в DOM
function getElementsToScreen (elem) {
    var element = document.createElement('div');
    element.style.height = window.innerHeight / params.lines.length + 'px';
    element.style.background = elem.background;
    for(var i = 0; i < elem.elements.length; i++) {
        var subElement = document.createElement('div');
        subElement.style.background = elem.elements[i].background;
        subElement.style.height = '100%';
        subElement.style.display = 'inline-block';
        subElement.style.width = elem.elements[i].width + '%';

        element.appendChild(subElement);
    };
    document.body.appendChild(element);
};

// Функция генерирует новый цвет
function getNewColor () {
    var symbols = '0123456789ABCDEF';
    var color = '#';
    for (var i = 0; i < 6; i++ ) {
        color += symbols[Math.floor(Math.random() * symbols.length)];
    };
    return color;
};

// функция создаёт итервалы обновления цвета
function updataColor (elem, index, box) {
    setInterval(function () {
        var perentElement =  box.children[index + 1];       
        for(var i = 0; i < perentElement.children.length; i++) {
            perentElement.children[i].style.background = getNewColor();
        };
    }, elem.updateTime);  
};

// Функция вызывает конструктор для генерации елементов

function generationElements (obj, box) {
    for(var i = 0; i < obj.lines.length; i++) {
        var elem = new getElementsToScreen(obj.lines[i], i);
        updataColor(obj.lines[i], i, box);

};
